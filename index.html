<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App by Dhyey Mavani</title>
</head>
<body>
	<div id="notes">
		<h2>Notes App </h2>
        <h4>This app belongs to Dhyey Mavani, but this app's functionality is made public with the permission of author. Anyone can use this web-app without any problems. The code of this app belongs to Dhyey Dharmendrakumar Mavani</h4>
		<div class="inputs">
			<input type="text" id="title" placeholder="Enter Note Title">
			<input type="text" id="body" placeholder="Enter Note Body">
			<select id="colors">
				<option>Select Color</option>
				<option value="#C46210">Alloy Orange</option>
				<option value="#F19CBB">Amaranth Pink</option>
				<option value="#FBCEB1">Apricot</option>
				<option value="#B2BEB5">Ash Gray</option>
			</select>
			<button type="button" class="add">Add Note</button>
		</div>
		<div class="notesDiv">
		</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
